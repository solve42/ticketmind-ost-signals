name: Plugin Release

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo & Tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true


      - name: Resolve tag and verify it’s on main
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          
          TAG="${GITHUB_REF#refs/tags/}"
          
          git fetch origin main
          
          COMMIT="$(git rev-list -n 1 "$TAG")"
          
          if git merge-base --is-ancestor "$COMMIT" origin/main; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG does not point to main; skipping release."
            echo "on_main=false" >> "$GITHUB_OUTPUT"
          fi

          # Derive version string (strip prefixes v, if available)
          VERSION="${TAG}"
          VERSION="${VERSION#v}"; VERSION="${VERSION#V}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          ZIP_NAME="${REPO_NAME}-${TAG}.zip"
          
          {
            echo "VERSION=${VERSION}"
            echo "ZIP_NAME=${ZIP_NAME}"
          } >> "$GITHUB_ENV"

      - name: Update version in plugin.php → ${{ env.VERSION }}
        if: steps.meta.outputs.on_main == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f plugin.php ]]; then
            echo "plugin.php not found in repo root. Adjust the workflow if it's elsewhere." >&2
            exit 1
          fi
          cat > .update_version.php <<'PHP'
          <?php
          $file = 'plugin.php';
          $version = getenv('VERSION');
          if (!file_exists($file)) { fwrite(STDERR, "plugin.php not found\n"); exit(1); }
          $code = file_get_contents($file);

          // 1) "'version' => '...'"
          $count1 = 0;
          $code = preg_replace("/(['\"]version['\"]\s*=>\s*['\"])([^'\"]+)(['\"])/i", "\\1{$version}\\3", $code, -1, $count1);

          // 2) "$version = '...';"
          $count2 = 0;
          $code = preg_replace("/(\$version\s*=\s*['\"])([^'\"]+)(['\"]\s*;)/i", "\\1{$version}\\3", $code, -1, $count2);

          file_put_contents($file, $code);
          echo "Updated plugin.php (array matches: $count1, var matches: $count2)\n";
          PHP
          php .update_version.php
          rm .update_version.php

      - name: Build filtered zip
        if: steps.meta.outputs.on_main == 'true'
        shell: bash
        run: |
          set -euo pipefail
          rm -f "${ZIP_NAME}"
          
          zip -r "${ZIP_NAME}" . \
            -x ".git/*" \
               ".gitignore" \
               "scripts/*" "*/scripts/*" \
               ".github/*" "*/.github/*" \
               ".claude*" "*/.claude*" \
               ".vscode/*" "*/.vscode/*" \
               ".idea/*" "*/.idea/*" \
               "tests/*" "*/tests/*" \
               "docs/*" "*/docs/*" \
               "CLAUDE.md" \
               "composer.lock" \
               "*.sh" \
               ".DS_Store" "*/.DS_Store"
          ls -lah "${ZIP_NAME}"

      - name: Create GitHub Release (tag push)
        if: steps.meta.outputs.on_main == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
